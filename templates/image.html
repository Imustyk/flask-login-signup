<!DOCTYPE html>
<head>
  <title>OpenAI ChatGPT Demo</title>
  <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/materialize.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/tooplate.css') }}">
</head>

<body class="text-center">
  <h3 class="mt-5">ChatGPT - Image Generation</h3>
  <div class="container">
    <form class="mt-3" action="/image" method="post">
      <div class="form-group">
        <input type="text" class="form-control" name="image" placeholder="Enter an image description to generate" required />
      </div>
      <button type="submit" class="btn btn-primary">Get Image</button>
    </form>
    {% if result %}
    <div class="mt-5">
      <img src="{{ result }}" class="img-fluid" style="max-width: 500px; max-height: 500px;" alt="Generated Image">
    </div>
    {% endif %}
  </div>
</body>
</html>
